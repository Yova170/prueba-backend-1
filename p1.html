<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bryan Martinez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <h1 class="text-center">PRUEBA NUMERO 1</h1>
        </div>
    </header>
    <br>  <br>
    <div id="ap">
        <h2 id="api" class="text-center"></h1>
    </div>

    <br>
    <div class="d-flex justify-content-center"  style="margin-top: 50px;">
        <button type="button" class="btn btn-primary" style="margin: 2 15px;" onclick="back()">Volver</button>
      </div>


    <script>
        //funcion para volver al inicio 
         function back() {
          window.location.href = "index.html";
        }

        //Funcion automatica para Agregar la repuesta del servidor en la Pagina
        document.addEventListener('DOMContentLoaded', () => {
        fetch('http://localhost:3000/')
          .then(response => response.text())
          .then(apiText => {
            
            const apiResponseElement = document.getElementById('api');
            if (apiResponseElement) {
              apiResponseElement.textContent = apiText;
            } else {
              console.error('Chale hubo un herror :(');
            }
          })
          .catch(error => console.error( error));
        });
    </script>

  
 
</body>
</html>
